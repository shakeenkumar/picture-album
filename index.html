<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A responsive picture album with accessibility and design best practices.">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Picture Album</title>
</head>
<body>
  <header>
    <nav>
      <button id="menu-toggle" aria-label="Toggle navigation menu">â˜°</button>
      <ul id="menu" class="hidden">

  <main>

      <h1>Picture Album</h1>

          <img src="images/image2.jpg" alt="Description of image 2">
          <figcaption>Caption for image 2</figcaption>
        </figure>
        <figure>
          <img src="images/image3.jpg" alt="Description of image 3">
          <figcaption>Caption for image 3</figcaption>
        </figure>
        <figure>
          <img src="images/image4.jpg" alt="Description of image 4">
          <figcaption>Caption for image 4</figcaption>
        </figure>
        <figure>
          <img src="images/image5.jpg" alt="Description of image 5">
          <figcaption>Caption for image 5</figcaption>
        </figure>
        <figure>
          <img src="images/image6.jpg" alt="Description of image 6">
          <figcaption>Caption for image 6</figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="current-year"></span>. Last modified: <span id="last-modified"></span>.</p>
  </footer>

  <script src="scripts/scripts.js"></script>
</body>
</html>
